<style>
    label {
        color: yellow;
    }
</style>

<section>
    <div id="page-3-content" class="p-0 m-0 vh-100 vw-100 page d-flex flex-row justify-content-around align-items-center px-5" style="background-color:#0802A3;">

        <!--Main content-->
        <div class="w-75 h-75 d-flex flex-column justify-content-around align-items-center">
            <form class="w-100 h-75 d-flex flex-column align-items-center" method="post" asp-action="SendMessage" asp-controller="Home">
                <h2 class="display-4" style="font-family: 'Merriweather Sans', sans-serif; color:yellow;">Contact me!</h2>
                <!--Main box-->
                <div class="w-100 h-100 d-flex flex-column">
                    <!--Write a message box-->
                    <div class="w-100 h-100 text-center">
                        <h6 class="display-3 bold" style="font-family: 'Merriweather Sans', sans-serif; color: #FF4B91;">Write me a message</h6>
                        <span style="color:yellow;">Feel free to send me a message, a question or a proposal.</span>
                    </div>
                    <!--Inputs-->
                    <div class="w-100 h-75 d-flex input-div">
                        <!--Email-->
                        <div class="w-100 h-100 me-3 input">
                            <label asp-for="Email">Your email:</label>
                            <input asp-for="Email" id="email-input" type="email" class="form-control" placeholder="gabriel.ribeiro.ofc@hotmail.com" />
                        </div>
                        <!--Name-->
                        <div class="w-100 h-100 ms-3 input">
                            <label asp-for="Name">Your name:</label>
                            <input asp-for="Name" id="name-input" type="text" class="form-control" placeholder="Gabriel Nunes Ribeiro" />
                        </div>
                    </div>
                    <!--Message-->
                    <div id="message-div" class="w-100 h-75">
                        <label asp-for="Content" class="form-label">Your message:</label>
                        <textarea asp-for="Content" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your cool message here!"></textarea>
                    </div>
                    <!--Submit and buttons-->
                    <div id="submit-div" class="w-100 h-75 d-flex flex-row justify-content-around mx-3">
                        
                        <!--Github-->
                        <div class="d-flex justify-content-center align-items-center h-100 w-100 submit-button me-3 mt-3">
                            <a href="https://github.com/GBRRIBEIRO" class="btn w-100 h-100 d-flex justify-content-center align-items-center" style="outline:solid 3px yellow;">

                            </a>
                        </div>
            
                        <!--Submit-->
                        <div id="submit-button" class="d-flex justify-content-center align-items-center h-100 w-100 submit-button mx-3 mt-3">
                            <button class="btn w-100 h-100" type="submit" style="outline:solid 3px yellow;">
                                <span style="color:yellow;">Send</span>
                            </button>
                        </div>
            
                         <!--LinkedIn-->
                        <div class="d-flex justify-content-center align-items-center h-100 w-100 submit-button ms-3 mt-3">
                            <a href="https://www.linkedin.com/in/gabriel-nunes-ribeiro-897521239/" class="btn w-100 h-100 d-flex justify-content-center align-items-center" style="outline:solid 3px yellow;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="yellow" d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z" /></svg>

                    </div>
                </div>
            </form>
        </div>

    </div>
