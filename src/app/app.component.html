<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Import fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&display=swap"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>

<body id="main-body" style="overflow-y: hidden; overflow-x: hidden;touch-action: none;">

  <!--Scrollbar substitute-->
  <div
    id="scrollbar"
    class="position-fixed d-flex flex-column align-items-center justify-content-around"
    style="
      width: 10vw;
      height: 20vh;
      top: 50%;
      bottom: 50%;
      right: 2%;
      transform: translate(0, -50%);
      z-index: 100 !important;
    "
  >
    <div
      role="button"
      (click)="moveToPage(0)"
      class="scrollbar-dot current-active"
      style="height: 1.5vh; width: 1.5vh; transform: rotate(45deg)"
    ></div>
    <div
      role="button"
      (click)="moveToPage(1)"
      class="scrollbar-dot current-unactive"
      style="height: 1.5vh; width: 1.5vh; transform: rotate(45deg)"
    ></div>
    <div
      role="button"
      (click)="moveToPage(2)"
      class="scrollbar-dot current-unactive"
      style="height: 1.5vh; width: 1.5vh; transform: rotate(45deg)"
    ></div>
    <div
      role="button"
      (click)="moveToPage(3)"
      class="scrollbar-dot current-unactive"
      style="height: 1.5vh; width: 1.5vh; transform: rotate(45deg)"
    ></div>
  </div>
  <app-introduction-page id="page-0" [appComponent]="this"></app-introduction-page>
  <app-qualities-page id="page-1"></app-qualities-page>
  <app-projects-page id="page-2"></app-projects-page>
  <app-email-page id="page-3"></app-email-page>
</body>
